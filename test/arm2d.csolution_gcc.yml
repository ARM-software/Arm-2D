solution:
  compiler: GCC@12.2.0
  misc:
    - C:
      - -ffunction-sections 
      - -mfp16-format=ieee 
      - -fdata-sections 
      - -std=gnu11 
      - -Ofast 
      - -ffast-math  

    - CPP:
      - -ffunction-sections 
      - -mfp16-format=ieee 
      - -fdata-sections  
      - -std=c++11 
      - -Ofast 
      - -ffast-math  
      - -flax-vector-conversions 
      - -Wno-unused-parameter
    #- ASM:
    #  - -masm=auto
    - Link:
      - --specs=nano.specs
      - --specs=rdimon.specs
      - --entry=Reset_Handler 
      - -Wl,--gc-sections

  packs:
    - pack: ARM::CMSIS-DSP@1.14.1
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.1.0
    - pack: Keil::ARM_Compiler@1.7.2
    - pack: ARM::Arm-2D@1.1.0 
    - pack: GorgonMeducer::perf_counter@1.9.10

  target-types:
    - type: VHT-Corstone-310
      device: ARM::SSE-310-MPS3
      misc:
        - C:
          - -D__FVP_PY
          - -DITERATION_CNT=3
          - -D__ARM_2D_CFG_BENCHMARK_EXIT_WHEN_FINISH__
          - -D__ARM_2D_HAS_ANTI_ALIAS_TRANSFORM__
          - -D__ARM_2D_CFG_BENCHMARK_TINY_MODE__
        - CPP:
          - -D__FVP_PY
        - Link:
          -  --predefine="-D__FVP_PY" --entry=Reset_Handler


    - type: VHT_M55
      device: ARMCM55
      defines:
        - CORTEXM
      misc:
        - C:
          - -flax-vector-conversions     
          - -DITERATION_CNT=3
          - -D__ARM_2D_CFG_BENCHMARK_EXIT_WHEN_FINISH__
          - -D__ARM_2D_HAS_ANTI_ALIAS_TRANSFORM__
          - -D__ARM_2D_CFG_BENCHMARK_TINY_MODE__               
        - CPP:
          - -flax-vector-conversions   
          - -DITERATION_CNT=3
          - -D__ARM_2D_CFG_BENCHMARK_EXIT_WHEN_FINISH__
          - -D__ARM_2D_HAS_ANTI_ALIAS_TRANSFORM__
          - -D__ARM_2D_CFG_BENCHMARK_TINY_MODE__                 

    - type: VHT_M33
      device: ARMCM33_DSP_FP
      defines:
        - CORTEXM
        - ITERATION_CNT=3
        - __ARM_2D_CFG_BENCHMARK_EXIT_WHEN_FINISH__
        - __ARM_2D_HAS_ANTI_ALIAS_TRANSFORM__
        - __ARM_2D_CFG_BENCHMARK_TINY_MODE__             
    
    - type: VHT_M7
      device: ARMCM7_DP
      defines:
        - CORTEXM
        - ITERATION_CNT=100
        - __ARM_2D_CFG_BENCHMARK_EXIT_WHEN_FINISH__
        - __ARM_2D_HAS_ANTI_ALIAS_TRANSFORM__
        - __ARM_2D_CFG_BENCHMARK_TINY_MODE__          

  build-types:
    - type: Release
      optimize: max
      debug: off

  projects:
    - project: ./arm2d_generic.cproject.yml
    - project: ./arm2d_smartwatch.cproject.yml


