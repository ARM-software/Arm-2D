# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/cdefault.schema.json

default:
  compiler: AC6
  misc:
    - C-CPP:
        - -ffast-math
      C:
        - -std=gnu11
        - -fshort-enums
        - -fshort-wchar
      CPP:
        - -std=c++11
        - -fno-rtti
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --info=summarysizes
        - --info=sizes
        - --info=totals
        - --info=unused
        - --info=veneers